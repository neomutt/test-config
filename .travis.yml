notifications:
  email: false

sudo: false
dist: trusty

language: c
compiler: gcc

addons:
  apt:
    packages:
      - ca-certificates
  coverity_scan:
    project:
      name: "flatcap/neomutt"
      description: "testing"
    notification_email: rich@flatcap.org
    build_command: "make"
    branch_pattern: master

env:
  global:
    # encrypted COVERITY_SCAN_TOKEN for flatcap/neomutt
    - secure: ""

script:
  - if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then make ; fi

